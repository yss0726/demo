<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>

    <div class="startPage" id="startPage">
        <div class="startBtn" id="startBtn"></div>
    </div>
    <div class="wrapper">
        <div class="leftSide">
          
               <img src="imgs/start.png" id="startP">
           
        </div>
          <div class="main">
              <div class="header">
                    <div class="score"> 得分:
                      <span id="score"></span>
                  </div>
              </div>
              <div class="content" id="contect"></div>
          </div>
    </div>
    <div class="lose" id="lose">
        <div class="photo">
            <div class="close" id="close">
            <img src="imgs/closeBtn.png" alt="">
        </div>
        <span class="loseScore" id="loseScore">123</span>
        </div>
        
    </div>
    <script src="demo.js"></script>
</body>
</html>
